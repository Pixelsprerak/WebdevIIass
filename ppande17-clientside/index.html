<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding Platform</title>
</head>
<body>
    <h1>Welcome to the Crowdfunding Platform</h1>
    <div id="fundraisers"></div>

    <script>
        fetch('/api/fundraisers')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('fundraisers');
                data.forEach(fundraiser => {
                    const div = document.createElement('div');
                    div.innerHTML = `<h3>${fundraiser.CAPTION}</h3><p>Organizer: ${fundraiser.ORGANIZER}</p><p>Target: ${fundraiser.TARGET_FUNDING}</p><p>Raised: ${fundraiser.CURRENT_FUNDING}</p>`;
                    container.appendChild(div);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
